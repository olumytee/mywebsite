<template name="contact">
        <div class="card-panel"> <h1 class="center-align">Say Hi</h1></div>
        <div class="container" >
        <p class="flow-text left-align">Let's discuss your ideas </p>


        <div class="row">

                <div class="col l6 s12">


                <div class="row">
    <form >
              <p>Send me a message</p>
      <div class="row">
        <div class="input-field">
          <input id="name" type="text" class="validate">
          <label for="name">Your Name</label>
        </div>

      </div>

      <div class="row">
        <div class="input-field">
          <input id="email" type="email" class="validate">
          <label for="email">Your Email Address</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field">
          <textarea id="text" class="materialize-textarea"></textarea>
          <label for="textarea1">Your Message</label>
        </div>
      </div>
      {{#if isLoading}}
      <button class="btn waves-effect waves-light black disabled" type="submit" >Send
          <i class="material-icons right">send</i>
        </button>
{{else}}
<button class="btn waves-effect waves-light black" type="submit" >Send
    <i class="material-icons right">send</i>
  </button>
{{/if}}

    </form>

  </div>

                </div>

                <div class="col l6 s12">
                         <p>You can also contact me through</p>
                         <ul class="myList">

                                 <li class="bold">&nbsp;&nbsp;<a class="black-text" href="https://twitter.com/lohdlippi">Twitter: @LohdLippi</a></li>

                 <li class="bold">&nbsp;&nbsp;<a class="black-text" href="mailto:hello@bitsbox.xyz">Email: hello@bitsbox.xyz</a></li>

                </ul>




                </div>


                </div>



        </div>

</template>
